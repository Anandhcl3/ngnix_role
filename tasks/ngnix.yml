---
  
- hosts: web
  become: true
  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: present

  - name: Insert Index Page
    template:
      src: index.html
      dest: /var/www/html/

  - name: Start httpd service
    service:
      name: httpd
      state: restarted
    tags:
     - install
